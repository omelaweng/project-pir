<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PIR Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PIR Project</h1>
        <table>
            <thead>
                <tr>
                    <th>วันที่</th>
                    <th>ช่วงเวลา</th>
                    <th>จำนวนคนเข้าห้อง</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <tr>
                    <td colspan="3">Loading data...</td>
                </tr>
            </tbody>
        </table>
        <div class="footer">
            <p>© 2024 PIR Project. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const apiKey = 'Gikhp404crZvkMJyhOOwTl7e8allm12gqLbeogFuv21j9rlK9s6qM16VcDwlkk1VJ9iUisiKDrDTYSkkRAxjq3Eu8nTIfytMXSOQxmMaDWb2XxPUuH1eY3EmRFij3Ohl';
            const url = `http://172.20.10.4:3300/sensor-data?api_key=${apiKey}`;  // Update with your correct URL

            fetch(url)  // Make request to server API
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("data-table");
                    tableBody.innerHTML = ""; // Clear the table before appending data

                    let totalPeopleCount = 0; // Initialize total people count

                    data.forEach(entry => {
                        const row = document.createElement("tr");

                        totalPeopleCount += entry.peopleCount; // Update total count each time data is fetched

                        row.innerHTML = `
                            <td>${new Date(entry.createdAt).toLocaleDateString()}</td>
                            <td>${entry.class}</td>
                            <td>${totalPeopleCount}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>

</html>
